<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registration Form</title>
</head>
<body>
    <form action="/submit" method="post">
        <input type="text" name="name" placeholder="Full Name" required>
        <input type="text" name="reg_no" placeholder="Registration Number" required>
        <input type="email" name="email" placeholder="Email Address" required>
        <input type="password" name="password" placeholder="Password" required>

        <select name="course">
            <option value="cs224l">Web Technologies</option>
            <option value="cs224l">Intro to Data Science</option>
            <option value="cs224l">Artificial Intelligence</option>
            <option value="cs224l">Operating Systems</option>
        </select>

        <input type="radio" id="sem4" name="semester" value="4" checked>
        <label for="sem4">4th Semester</label>
        <input type="radio" id="sem5" name="semester" value="4" checked>
        <label for="sem4">5th Semester</label>
        <input type="radio" id="sem6" name="semester" value="4" checked>
        <label for="sem4">6th Semester</label>

        <input type="checkbox" id="terms" name="terms" required>
        <label for="terms">I agree to the terms and conditions</label>

        <button type="submit">Submit</button>
    </form>
